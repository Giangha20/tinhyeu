const cards=document.querySelectorAll(".card");

  circle.style.animationPlayState="paused";
});

  if(!dragging) return;
  circle.style.transform=`rotateY(${e.clientX-startX}deg)`;
});

  dragging=false;
  circle.style.transform="";
  circle.style.animationPlayState="running";
});
